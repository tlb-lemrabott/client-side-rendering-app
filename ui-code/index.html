<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini CSR UI</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Mini Client-Side Rendering</h1>
      <p class="subtitle">Fetches data and updates the DOM without page reload.</p>
    </header>

    <main>
      <section class="card">
        <form id="greet-form" autocomplete="off">
          <label for="name">Enter your name:</label>
          <div class="row">
            <input id="name" name="name" placeholder="e.g., Alice" />
            <button id="submit" type="submit">Greet me</button>
          </div>
        </form>

        <div id="state" aria-live="polite" class="state"></div>
        <pre id="result" class="result" hidden></pre>
      </section>
    </main>

    <footer>
      <small>Backend: <code>http://localhost:3000/:name</code></small>
    </footer>

    <script type="module" src="/app.js"></script>
  </body>
  </html>
